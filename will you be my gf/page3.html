<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Girlfriend?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #ffcccc, #ff99cc);
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            color: #fff;
            text-align: center;
        }

        .container {
            position: relative;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            padding: 0;
            color: #ff4d4d;
            text-shadow: 2px 2px 5px #ff6699;
        }

        .heart {
            font-size: 40px;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .emoji {
            position: absolute;
            font-size: 30px;
            animation: float linear infinite;
            opacity: 0.9;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        .button-container {
            margin-top: 50px;
        }

        .yes-button {
            padding: 15px 30px;
            font-size: 1.5em;
            color: white;
            background-color: #ff4d4d;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .yes-button:hover {
            background-color: #ff1a1a;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #ff6b6b;
            top: 50%;
            left: 50%;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0);
            animation: explode 1s forwards;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                transform: translate(-50%, -100vh) scale(1.5);
                opacity: 0;
            }
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: repeating-linear-gradient(135deg, #ff4d4d, #ff4d4d 20px, #ff6666 20px, #ff6666 40px, #ff9999 40px, #ff9999 60px);
            animation: wave 5s linear infinite;
        }

        @keyframes wave {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }

        /* Heart Rain */
        .heart-rain {
            position: absolute;
            top: -10px;
            font-size: 30px;
            color: #ff4d4d;
            animation: rain 5s linear infinite;
        }

        @keyframes rain {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my girlfriend?</h1>
        <div class="heart">‚ù§Ô∏è</div>
        <div class="button-container">
            <button class="yes-button">Yes, I will!</button>
        </div>
    </div>

    <div class="wave"></div>

    <script>
        const emojiCount = 100; // Number of floating emojis
        const emojis = ['‚ù§Ô∏è', 'üòç', 'üòò', 'üíñ', 'üíò', 'üíï', 'ü•∞']; // Love emojis

        for (let i = 0; i < emojiCount; i++) {
            const emoji = document.createElement('div');
            emoji.className = 'emoji';
            emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];

            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.animationDuration = 5 + Math.random() * 5 + 's';
            emoji.style.animationDelay = Math.random() * 5 + 's';
            emoji.style.fontSize = 20 + Math.random() * 30 + 'px';

            document.body.appendChild(emoji);
        }

        document.querySelector('.yes-button').addEventListener('click', () => {
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.transform = `translate(${Math.random() * 100 - 50}vw, ${Math.random() * 100 - 50}vh) scale(1)`;
                document.body.appendChild(confetti);
            }
        });

        // Heart Rain
        for (let i = 0; i < 50; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart-rain';
            heart.innerText = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = 3 + Math.random() * 5 + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(heart);
        }
    </script>
</body>
</html>
